<h1>Tasks</h1>

<a [routerLink]="['list']">List</a><br/>
<a [routerLink]="['detail']">Detail</a>

<ul>
  <li *ngFor="let task of tasks">
    {{task.title}}
  </li>
</ul>

<button (click)="addTask()">Add task</button>

<p>Counter: {{counter}}</p>

<cp-list [tasks]="tasks" (increment)="handleIncrement()"></cp-list>
