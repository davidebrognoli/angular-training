<form #f="ngForm" name="createNewTask" (ngSubmit)="f.valid && handleSubmit()" autocomplete="off">
  <label for="taskControl">Add a new Task</label><br />
  <input [(ngModel)]="model" #name="ngModel" type="text" name="taskControl" id="taskControl" required minlength="3" />
  <button type="submit" [disabled]="name.invalid || name.pristine">Save</button>

  <div [hidden]="name.valid || name.pristine" class="feedback-negative">Il campo non Ã¨ compilato correttamente</div>
</form>

<h2>Tasks</h2>

<ul>
  <li [style.backgroundColor]="task.done ? 'green' : 'gray'" [attr.id]="task.id" *ngFor="let task of tasks">
    <h3>
      {{ task.title }}
      <sup
        ><i>({{ task.id }})</i></sup
      >
    </h3>

    <p>
      <b>{{ task.done ? 'Completato' : 'In corso' }}</b>
    </p>

    <div>
      <button (click)="handleMarkTaskAsComplete(task)" type="button" [disabled]="task.done">Complete</button>
      <button (click)="handleDeleteTask(task)" type="button">Delete</button>
    </div>
  </li>
</ul>
